scripts:
  gen: dart run build_runner build --delete-conflicting-outputs
  aabDev: flutter build appbundle --flavor dev -t lib/main_dev.dart
  apkDev: flutter build apk --flavor dev -t lib/main_dev.dart
  runDev: flutter run --flavor dev -t lib/main_dev.dart
  aabProd: flutter build appbundle --flavor prod -t lib/main_prod.dart
  apkProd: flutter build apk --flavor prod -t lib/main_prod.dart
  runProd: flutter run --flavor prod -t lib/main_prod.dart
  genLocaleKeys: dart run easy_localization:generate -f keys -o locale_keys.g.dart -O "lib/view/ui/resources" -S "assets/translations"
  genDto: mason make dto
  genEntity: mason make entity
  genRepo: mason make repo --arch mvvm_riverpod
  genScene: mason make riverpod_scene
  updFonts: mason make upd_fonts
  updImages: mason make upd_images

