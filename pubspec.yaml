  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  theme_tailor_annotation: ^3.0.1
  intl: any
  flutter_utils:
    git:
      url: https://github.com/valeriinov/flutter_utils.git
      ref: v1.0.0
  dart_mappable: ^4.3.0
  dartz: ^0.10.1
  dio: ^5.7.0
  pretty_dio_logger: ^1.4.0
  shared_preferences: ^2.4.0
  extended_image: ^9.1.0
  flutter_animate: ^4.5.2
  go_router: ^14.7.1
  flutter_dotenv: ^5.2.1
  keyboard_actions: ^4.2.0
  flutter_form_builder: ^9.7.0
  collection: any
  async: any
  skeletonizer: ^1.4.3
  flutter_hooks: ^0.20.5
  extended_masked_text: ^3.0.1
  class_namer_annotation:
    git:
      url: https://github.com/valeriinov/class_namer.git
      path: packages/class_namer_annotation
      ref: main
  flutter_native_splash: ^2.4.4
  easy_localization: ^3.0.7+1
  flutter_riverpod: ^2.6.1
  flutter_svg: ^2.0.17

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  proj_gen_init_cli:
    git:
      url: https://github.com/valeriinov/flutter_start_project.git
      path: proj_gen_init_cli
      ref: main
  theme_tailor: ^3.0.1
  build_runner: ^2.4.14
  dart_mappable_builder: ^4.3.0
  go_router_builder: any
  build_verify: any
  class_namer:
    git:
      url: https://github.com/valeriinov/class_namer.git
      path: packages/class_namer
      ref: main
  flutter_flavorizr: ^2.2.3

